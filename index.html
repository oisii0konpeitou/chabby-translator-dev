<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ちゃびー語翻訳</title>

  <!-- フォント -->
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <!-- その他 -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="ChabbyICON.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

  <!-- ヘッダー -->
  <header>
    ちゃびー語 翻訳
    <div class="user-icon"></div>
  </header>

  <!-- 翻訳ボックス -->
  <div class="main">
    <div class="box">
      <div class="lang-select">ちゃびー語</div>
      <textarea class="textarea" placeholder="ちゃびー語を入力してください"></textarea>
    </div>

    <div class="box">
      <div class="lang-select">日本語</div>
      <textarea class="textarea" placeholder="翻訳結果が表示されます" readonly></textarea>
    </div>
  </div>

  <!-- フッター -->
  <div class="footer-message">
    あなたもちゃびー語をマスターしよう！
  </div>

  <!-- スクリプト -->
  <script src="script.js"></script>

</body>
</html>
